<!DOCTYPE html>
<html>

<head>
  <title>Login</title>
  <link rel="stylesheet" href="support/css/supportStyle.css">
</head>

<body>
  <div class="right-side">
                <div class="topic-text">Submit a Ticket</div>
                <p>You can reach us by filling out this form below</p>
                <form onsubmit="sendEmail(); reset(); return false;">
                    <div class="input-box">
                        <input type="text" id = "name" placeholder="Enter your name">
                    </div>

                    <div class="input-box">
                        <input type="email" id = "email" placeholder="Enter your email">
                    </div>

                    <div class="input-box message-box">
                        <textarea name="" id="message" cols="30" rows="10"></textarea>
                    </div>

                    <div class="button">
                        <button type="submit" id="pindutan"> Send Now </button> >

                    </div>
                </form>
            </div>
</body>
<script src="https://smtpjs.com/v3/smtp.js"></script>
<script>
    function sendEmail(){

    Email.send({
        SecureToken: "f9aab985-6faa-4976-b024-6e9eeb5edf8f",
    To : "notaurigae@gmail.com",
    From : document.getElementById("email").value,
    Subject : "New Inquiry",
    Body : "Name: " + document.getElementById("name").value
        + "<br>Email: " + document.getElementById("email").value
        + "<br>Message: " + document.getElementById("message").value
}).then(
  message => alert("Message sent successfully")
);
}
</script>

</html>
